<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Luxury Tree Final v3</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Times New Roman', serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* UI Overlay */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; 
            align-items: center;
            padding-top: 40px;
            box-sizing: border-box;
        }
        
        .ui-hidden { opacity: 0; pointer-events: none !important; }

        /* Loading */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1.5s ease-out; /* 更慢的淡出，更有仪式感 */
        }
        .loader-text {
            color: #d4af37; font-size: 14px; letter-spacing: 4px; margin-top: 20px;
            text-transform: uppercase; font-weight: 100;
        }
        .spinner {
            width: 40px; height: 40px; border: 1px solid rgba(212, 175, 55, 0.2); 
            border-top: 1px solid #d4af37; border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* 公司顶部小标题样式 */
        .company-header {
            display: block;             
            color: #ffcc33;             
            font-size: 24px;            
            font-weight: bold;          
            font-family: "Microsoft YaHei", "Heiti SC", sans-serif; 
            margin-bottom: 10px;        
            opacity: 0; /* 初始隐藏，配合动画 */
            animation: fadeInSlow 3s ease-out forwards; /* 缓慢浮现 */
            text-shadow: 0 0 15px rgba(255, 204, 51, 0.5); 
            position: relative; 
            z-index: 20; 
        }

        .brand-name {
            letter-spacing: 3px; 
            margin-right: 10px;  
            text-transform: uppercase;
        }

        /* 主标题样式 */
        h1 {
            color: #f2eada; 
            font-size: 60px; 
            margin: 0;
            font-weight: 500;
            letter-spacing: 5px;
            font-family: "Microsoft YaHei", "Heiti SC", sans-serif;
            background: linear-gradient(to bottom, #fff, #e6dcb8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0; 
            animation: fadeInSlow 3s ease-out 0.5s forwards; /* 延迟一点浮现 */
            text-shadow: 0 0 30px rgba(242, 234, 218, 0.3);
        }

        @keyframes fadeInSlow {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 按钮区域 */
        .upload-wrapper {
            margin-top: 30px;
            pointer-events: auto;
            text-align: center;
            opacity: 0;
            animation: fadeInSlow 2s ease-out 1.5s forwards;
        }
        .upload-btn {
            background: rgba(10, 10, 10, 0.7); 
            border: 1px solid rgba(212, 175, 55, 0.3); 
            color: #d4af37; 
            padding: 12px 30px; 
            cursor: pointer; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            font-size: 11px;
            transition: all 0.5s;
            display: inline-block;
            backdrop-filter: blur(10px);
            border-radius: 2px;
        }
        .upload-btn:hover { 
            background: #d4af37; 
            color: #000; 
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.6);
            transform: scale(1.05);
        }
        .hint-text {
            color: rgba(212, 175, 55, 0.4);
            font-size: 9px;
            margin-top: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        #file-input { display: none; }

        /* 音乐控制按钮 */
        #music-control {
            position: absolute; bottom: 30px; left: 30px;
            z-index: 20; pointer-events: auto;
            color: #d4af37; font-size: 24px; cursor: pointer;
            opacity: 0.6; transition: opacity 0.3s;
            font-family: sans-serif;
            display: flex; align-items: center; gap: 10px;
        }
        #music-control:hover { opacity: 1; text-shadow: 0 0 10px #d4af37; }
        .music-text { font-size: 10px; letter-spacing: 2px; text-transform: uppercase; }

        /* Webcam hidden */
        #webcam-wrapper {
            position: absolute; bottom: 40px; right: 40px;
            width: 120px; height: 90px;
            opacity: 0; pointer-events: none;
        }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">Loading Luxury Experience</div>
    </div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div class="company-header">
            <span class="brand-name">AILIA</span> 祝您
        </div>

        <h1>圣诞节快乐</h1>
        
        <div class="upload-wrapper">
            <label class="upload-btn">
                Add Memories
                <input type="file" id="file-input" multiple accept="image/*">
            </label>
            <div class="hint-text">Press 'H' to Hide Controls</div>
        </div>
    </div>

    <div id="music-control" onclick="toggleMusic()">
        <span>♪</span>
        <span class="music-text" id="music-status">Play Music</span>
    </div>

    <audio id="bg-music" loop>
        <source src="https://webaudioapi.com/samples/audio-tag/chrono.mp3" type="audio/mpeg">
        </audio>

    <div id="webcam-wrapper">
        <video id="webcam" autoplay playsinline style="display:none;"></video>
        <canvas id="webcam-preview"></canvas>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- CONFIGURATION ---
        const CONFIG = {
            colors: {
                bg: 0x050505, // 稍微提亮一点点黑色，更有质感
                champagneGold: 0xffd966, 
                deepGreen: 0x0a2210,     
                accentRed: 0x880000,     
            },
            particles: {
                count: 1200,      // 稍微减少数量以保证流畅度，通过光效弥补
                dustCount: 2000,  // 使用 InstancedMesh 优化，这个数量没问题
                treeHeight: 26,  
                treeRadius: 9    
            },
            camera: { z: 55 }
        };

        const STATE = {
            mode: 'TREE', 
            focusIndex: -1, 
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 },
            time: 0
        };

        let scene, camera, renderer, composer, controls;
        let mainGroup; 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let dustSystem; // 专门用于实例化优化的尘埃
        let photoMeshGroup = new THREE.Group();
        let handLandmarker, video, webcamCanvas, webcamCtx;
        let caneTexture; 

        // 全局暴露音乐控制函数
        window.toggleMusic = function() {
            const audio = document.getElementById('bg-music');
            const status = document.getElementById('music-status');
            if (audio.paused) {
                audio.play().then(() => {
                    status.innerText = "Sound On";
                    status.style.opacity = 1;
                }).catch(e => console.log("Audio play failed", e));
            } else {
                audio.pause();
                status.innerText = "Sound Off";
                status.style.opacity = 0.6;
            }
        };

        async function init() {
            initThree();
            setupEnvironment(); 
            setupLights();
            createTextures();
            createParticles(); 
            createInstancedDust(); // 新的高性能背景
            createDefaultPhotos();
            setupPostProcessing();
            setupEvents();
            
            try {
                await initMediaPipe();
            } catch (error) {
                console.log("Webcam permission denied or not found.");
            }
            
            const loader = document.getElementById('loader');
            if (loader) {
                loader.style.opacity = 0;
                setTimeout(() => loader.remove(), 1500);
            }

            animate();
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.015); 

            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000); // 视角改小一点，更有电影感
            camera.position.set(0, 2, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping; // 电影级色调映射
            renderer.toneMappingExposure = 1.2; 
            container.appendChild(renderer.domElement);

            // 增加轨道控制器，实现自动旋转
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true; // 关键：自动旋转
            controls.autoRotateSpeed = 0.8; // 缓慢优雅
            controls.enablePan = false;
            controls.minDistance = 20;
            controls.maxDistance = 80;

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambient);

            // 核心暖光
            const innerLight = new THREE.PointLight(0xffaa00, 3, 25);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            // 顶部高光
            const topLight = new THREE.SpotLight(0xffccaa, 800);
            topLight.position.set(0, 50, 0);
            topLight.angle = 0.6;
            topLight.penumbra = 1;
            scene.add(topLight);
            
            // 侧面补光（冷色），增加对比度
            const sideLight = new THREE.DirectionalLight(0xccddff, 1.0);
            sideLight.position.set(-20, 10, 20);
            scene.add(sideLight);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            // 调整 Bloom 参数，更细腻
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.6; 
            bloomPass.strength = 0.6;  // 增强一点光感
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#aa0000'; 
            ctx.beginPath();
            for(let i=-128; i<256; i+=32) {
                ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        // 优化：背景尘埃使用 InstancedMesh (高性能)
        function createInstancedDust() {
            const geometry = new THREE.TetrahedronGeometry(0.12, 0);
            const material = new THREE.MeshBasicMaterial({ color: 0xffffee, transparent: true, opacity: 0.6 });
            const count = CONFIG.particles.dustCount;
            
            dustSystem = new THREE.InstancedMesh(geometry, material, count);
            
            const dummy = new THREE.Object3D();
            const speeds = [];

            for (let i = 0; i < count; i++) {
                // 随机分布在一个大球体范围内
                const r = 15 + Math.random() * 35;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                dummy.position.set(
                    r * Math.sin(phi) * Math.cos(theta),
                    r * Math.sin(phi) * Math.sin(theta),
                    r * Math.cos(phi)
                );
                
                const scale = 0.5 + Math.random();
                dummy.scale.set(scale, scale, scale);
                dummy.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, 0);
                
                dummy.updateMatrix();
                dustSystem.setMatrixAt(i, dummy.matrix);

                // 存储每个粒子的下落速度和初始位置，用于动画
                speeds.push({
                    ySpeed: 0.02 + Math.random() * 0.05,
                    initialPos: dummy.position.clone(),
                    offset: Math.random() * 100
                });
            }
            
            dustSystem.userData = { speeds: speeds, dummy: dummy }; // 存起来给 animate 用
            mainGroup.add(dustSystem);
        }

        class Particle {
            constructor(mesh, type) {
                this.mesh = mesh;
                this.type = type;
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 
                this.pulseSpeed = Math.random() * 2 + 1; // 呼吸闪烁速度

                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;
                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                this.calculatePositions();
            }

            calculatePositions() {
                // 树形：阿基米德螺旋
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random(); 
                t = Math.pow(t, 0.9); // 稍微调整分布，让上面更密一点
                const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.5) rMax = 0.5;
                const angle = t * 45 * Math.PI + Math.random() * Math.PI; // 稍微减少圈数，更优雅
                const r = rMax * (0.85 + Math.random() * 0.3); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                // 散开：球体
                let rScatter = (10 + Math.random()*15);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh, time) {
                let target = this.posTree;
                
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 40); // 稍微拉远一点
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                // 移动平滑化
                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 4.0 : 1.5; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                // 旋转
                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt; 
                } else if (mode === 'TREE') {
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.3 * dt; // 树上的物体也自转
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position); 
                }

                // 高级视觉效果：金色物体的呼吸闪烁
                if (this.type === 'GOLD_SPHERE' || this.type === 'GOLD_BOX') {
                    // 通过修改缩放来模拟闪烁，比修改材质性能更好
                    const pulse = 1.0 + 0.15 * Math.sin(time * this.pulseSpeed);
                    let s = this.baseScale * pulse;
                    if (mode === 'FOCUS' && this.mesh === focusTargetMesh) s = 4.5;
                    this.mesh.scale.setScalar(s);
                } else if (this.type === 'PHOTO') {
                    let s = this.baseScale;
                    if (mode === 'SCATTER') s = this.baseScale * 2.5;
                    if (mode === 'FOCUS') {
                        s = (this.mesh === focusTargetMesh) ? 5.0 : this.baseScale * 0.5;
                    }
                    this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
                }
            }
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 24, 24); // 降低细分，提升性能
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0),
                new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)
            ]);
            const candyGeo = new THREE.TubeGeometry(curve, 12, 0.08, 6, false); // 降低细分

            // 材质优化：提升金属感
            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.champagneGold,
                metalness: 1.0, roughness: 0.15,
                emissive: 0x443300,   
                emissiveIntensity: 0.4
            });

            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepGreen,
                metalness: 0.4, roughness: 0.6,
                emissive: 0x001100, emissiveIntensity: 0.2 
            });

            const redMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.accentRed,
                metalness: 0.3, roughness: 0.2, clearcoat: 1.0,
                emissive: 0x220000
            });
            
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.40) {
                    mesh = new THREE.Mesh(boxGeo, greenMat);
                    type = 'BOX';
                } else if (rand < 0.70) {
                    mesh = new THREE.Mesh(boxGeo, goldMat);
                    type = 'GOLD_BOX';
                } else if (rand < 0.92) {
                    mesh = new THREE.Mesh(sphereGeo, goldMat);
                    type = 'GOLD_SPHERE';
                } else if (rand < 0.97) {
                    mesh = new THREE.Mesh(sphereGeo, redMat);
                    type = 'RED';
                } else {
                    mesh = new THREE.Mesh(candyGeo, candyMat);
                    type = 'CANE';
                }

                const s = 0.4 + Math.random() * 0.5;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type));
            }

            // 顶部的星星
            const starGeo = new THREE.OctahedronGeometry(1.2, 0);
            const starMat = new THREE.MeshStandardMaterial({
                color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 2.0, // 更亮
                metalness: 1.0, roughness: 0
            });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            
            // 星星自转动画
            star.onBeforeRender = function() {
                this.rotation.y += 0.01;
            }
            mainGroup.add(star);
            
            mainGroup.add(photoMeshGroup);
        }

        function createDefaultPhotos() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#0a0a0a'; ctx.fillRect(0,0,512,512);
            ctx.strokeStyle = '#eebb66'; ctx.lineWidth = 15; ctx.strokeRect(20,20,472,472);
            ctx.font = 'bold 60px "Microsoft YaHei"'; ctx.fillStyle = '#eebb66';
            ctx.textAlign = 'center'; 
            ctx.fillText("JOYEUX", 256, 230);
            ctx.fillText("NOEL", 256, 300);
            
            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            addPhotoToScene(tex);
        }

        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(1.4, 1.4, 0.05);
            const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1 });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            const photoGeo = new THREE.PlaneGeometry(1.2, 1.2);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);
            
            const s = 0.8;
            group.scale.set(s,s,s);
            
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO'));
        }
        
        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            // 播放音乐（如果还没播）
            toggleMusic();
            Array.from(files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    new THREE.TextureLoader().load(ev.target.result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(t);
                    });
                }
                reader.readAsDataURL(f);
            });
        }

        // --- MEDIAPIPE ---
          async function initMediaPipe() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                return;
            }

            video = document.getElementById('webcam');
            webcamCanvas = document.getElementById('webcam-preview');
            webcamCtx = webcamCanvas.getContext('2d');
            webcamCanvas.width = 160; webcamCanvas.height = 120;

            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
            } catch (e) {
                console.log("Webcam denied");
                throw e; 
            }
        }
        
        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, performance.now());
                    processGestures(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2; 
                STATE.hand.y = (lm[9].y - 0.5) * 2;
                
                // 如果检测到手，暂停自动旋转，让用户控制
                if(controls) controls.autoRotate = false;

                const thumb = lm[4]; const index = lm[8]; const wrist = lm[0];
                const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgDist = 0;
                tips.forEach(t => avgDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
                avgDist /= 4;

                if (pinchDist < 0.05) {
                    if (STATE.mode !== 'FOCUS') {
                        STATE.mode = 'FOCUS';
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                    }
                } else if (avgDist < 0.25) {
                    STATE.mode = 'TREE';
                    STATE.focusTarget = null;
                } else if (avgDist > 0.4) {
                    STATE.mode = 'SCATTER';
                    STATE.focusTarget = null;
                }
            } else {
                STATE.hand.detected = false;
                // 手移开后，恢复自动旋转
                if(controls) controls.autoRotate = true;
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
            
            window.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') {
                    const controls = document.querySelector('.upload-wrapper');
                    const music = document.getElementById('music-control');
                    if (controls) controls.classList.toggle('ui-hidden');
                    if (music) music.classList.toggle('ui-hidden');
                }
            });
            
            // 点击屏幕任意位置也可以尝试播放音乐（提升用户体验）
            window.addEventListener('click', () => {
                 const audio = document.getElementById('bg-music');
                 if(audio.paused && document.getElementById('music-status').innerText === "Play Music") {
                    // 仅当用户未手动暂停时尝试播放
                 }
            }, { once: true });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            const time = clock.elapsedTime;

            if(controls) controls.update(); // 更新相机轨道控制器

            // Rotation Logic (Hand vs Auto)
            if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
                const targetRotY = STATE.hand.x * Math.PI * 0.9; 
                const targetRotX = STATE.hand.y * Math.PI * 0.25;
                STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
                STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
                
                mainGroup.rotation.y = STATE.rotation.y;
                mainGroup.rotation.x = STATE.rotation.x;
            } else {
                // 如果没有手势控制，就让 OrbitControls 接管旋转，这里只需要轻微复位 X 轴
                STATE.rotation.x = THREE.MathUtils.lerp(STATE.rotation.x, 0, dt * 2);
                mainGroup.rotation.x = STATE.rotation.x;
                // Y轴旋转由 controls.autoRotate 处理，不需要这里设置
            }

            // 更新所有主体粒子
            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget, time));
            
            // 更新背景尘埃（InstancedMesh 动画）
            if (dustSystem) {
                const count = dustSystem.count;
                const dummy = dustSystem.userData.dummy;
                const speeds = dustSystem.userData.speeds;
                
                for(let i=0; i<count; i++) {
                    const info = speeds[i];
                    // 模拟下雪：Y轴持续下降
                    let currentY = info.initialPos.y - (time * info.ySpeed * 10) % 50; 
                    if(currentY < -20) currentY += 50; // 循环
                    
                    dummy.position.set(info.initialPos.x, currentY, info.initialPos.z);
                    // 加上轻微的旋转
                    dummy.rotation.set(time * 0.2 + i, time * 0.1 + i, 0);
                    dummy.scale.setScalar(dummy.scale.x); // 保持原缩放
                    
                    dummy.updateMatrix();
                    dustSystem.setMatrixAt(i, dummy.matrix);
                }
                dustSystem.instanceMatrix.needsUpdate = true;
            }

            composer.render();
        }

        init();
    </script>
