<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AILIA Holiday Final Ultra Smooth v13</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Times New Roman', serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        
        /* Loading */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1.0s ease-out;
        }
        .loader-text { color: #d4af37; font-size: 14px; letter-spacing: 4px; margin-top: 20px; text-transform: uppercase; }
        .spinner { width: 40px; height: 40px; border: 1px solid rgba(212, 175, 55, 0.2); border-top: 1px solid #d4af37; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Header */
        .company-header {
            position: absolute; top: 5%; width: 100%; text-align: center;
            color: #ffcc33; font-size: 28px; font-weight: bold;          
            font-family: "Microsoft YaHei", "Heiti SC", sans-serif; 
            text-shadow: 0 0 15px rgba(255, 204, 51, 0.4); 
            z-index: 20; letter-spacing: 6px; text-transform: uppercase;
        }

        h1 {
            position: absolute; top: 18%; width: 100%; text-align: center;
            color: #f2eada; font-size: 52px; margin: 0; font-weight: 400;
            letter-spacing: 8px; font-family: 'Cinzel', serif; 
            background: linear-gradient(to bottom, #fff, #e6dcb8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            opacity: 0.95; text-shadow: 0 0 40px rgba(242, 234, 218, 0.5);
            text-transform: uppercase;
        }

        /* Controls */
        #controls-wrapper {
            position: absolute; bottom: 40px; left: 40px;
            z-index: 20; pointer-events: auto;
            display: flex; flex-direction: column; 
            align-items: flex-start; gap: 18px; 
        }
        .control-item {
            display: flex; align-items: center; gap: 12px;
            color: #d4af37; cursor: pointer; opacity: 0.7; transition: all 0.3s ease;
        }
        .control-item:hover { opacity: 1; transform: translateX(5px); text-shadow: 0 0 8px rgba(212, 175, 55, 0.6); }
        .icon-box { font-size: 20px; width: 24px; text-align: center; display: inline-block;}
        .text-box { font-size: 11px; letter-spacing: 2px; text-transform: uppercase; font-family: sans-serif; }
        .boss-btn { color: #ffcc33; opacity: 0.9; }

        #boss-input, #team-input, #music-input { display: none; }
        #webcam-wrapper { position: absolute; bottom: 40px; right: 40px; width: 120px; height: 90px; opacity: 0; pointer-events: none; }
        
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap');
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">Loading Holiday Magic</div>
    </div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div class="company-header">AILIA</div>
        <h1>Merry Christmas</h1>
    </div>

    <div id="controls-wrapper">
        <label class="control-item boss-btn">
            <span class="icon-box">★</span>
            <span class="text-box">Add Boss Photo (Top)</span>
            <input type="file" id="boss-input" accept="image/*">
        </label>

        <label class="control-item">
            <span class="icon-box">＋</span>
            <span class="text-box">Add Team Photos</span>
            <input type="file" id="team-input" multiple accept="image/*">
        </label>

        <label class="control-item">
            <span class="icon-box">♫</span>
            <span class="text-box">Upload Music</span>
            <input type="file" id="music-input" multiple accept="audio/*">
        </label>

        <div class="control-item" onclick="toggleMusic()">
            <span class="icon-box">♪</span>
            <span class="text-box" id="music-status">Play Music</span>
        </div>
    </div>

    <audio id="bg-music"></audio>

    <div id="webcam-wrapper">
        <video id="webcam" autoplay playsinline style="display:none;"></video>
        <canvas id="webcam-preview"></canvas>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        const CONFIG = {
            colors: { bg: 0x000000, champagneGold: 0xffd966, deepGreen: 0x03180a, accentRed: 0x990000 },
            particles: { count: 1500, dustCount: 2000, treeHeight: 24, treeRadius: 8 },
            camera: { z: 50 }
        };

        const STATE = {
            mode: 'TREE', lastMode: 'TREE',
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 }, time: 0
        };

        let scene, camera, renderer, composer, controls;
        let mainGroup, clock = new THREE.Clock();
        let particleSystem = [], dustSystem, photoMeshGroup = new THREE.Group();
        let dissolveParticles = [], dissolveGeo, dissolveMat;
        let handLandmarker, video, webcamCanvas, webcamCtx, caneTexture; 
        let photoList = [];
        
        let musicPlaylist = ["https://commondatastorage.googleapis.com/codeskulptor-demos/riceracer_assets/music/win.ogg"]; 
        let currentTrackIndex = 0;

        // Music Logic
        window.toggleMusic = function() {
            const audio = document.getElementById('bg-music');
            const status = document.getElementById('music-status');
            if (!audio.src) audio.src = musicPlaylist[0];
            if (audio.paused) {
                audio.play().then(() => { status.innerText = "Sound On"; status.style.opacity = 1; }).catch(e => console.log(e));
            } else { audio.pause(); status.innerText = "Sound Off"; status.style.opacity = 0.6; }
        };

        document.getElementById('music-input').addEventListener('change', (e) => {
            const files = e.target.files;
            if (files.length > 0) {
                musicPlaylist = [];
                Array.from(files).forEach(file => musicPlaylist.push(URL.createObjectURL(file)));
                currentTrackIndex = 0;
                const audio = document.getElementById('bg-music');
                audio.src = musicPlaylist[0]; audio.play();
                document.getElementById('music-status').innerText = "Sound On";
            }
        });

        document.getElementById('bg-music').addEventListener('ended', () => {
            currentTrackIndex = (currentTrackIndex + 1) % musicPlaylist.length;
            const audio = document.getElementById('bg-music');
            audio.src = musicPlaylist[currentTrackIndex]; audio.play();
        });

        document.getElementById('boss-input').addEventListener('change', (e) => {
            const files = e.target.files; if(!files.length) return;
            toggleMusic(); 
            Array.from(files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => { new THREE.TextureLoader().load(ev.target.result, (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t, true); }); }
                reader.readAsDataURL(f);
            });
            e.target.value = '';
        });

        document.getElementById('team-input').addEventListener('change', (e) => {
            const files = e.target.files; if(!files.length) return;
            toggleMusic();
            Array.from(files).forEach((f, index) => {
                const reader = new FileReader();
                reader.onload = (ev) => { new THREE.TextureLoader().load(ev.target.result, (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t, false); }); }
                reader.readAsDataURL(f);
            });
            e.target.value = '';
        });

        async function init() {
            initThree(); setupEnvironment(); setupLights(); createTextures();
            createParticles(); createInstancedDust(); createDissolveSystem();
            setupPostProcessing(); setupEvents(); 
            try { await initMediaPipe(); } catch (error) { console.log("Webcam denied"); }
            const loader = document.getElementById('loader'); if (loader) { loader.style.opacity = 0; setTimeout(() => loader.remove(), 1000); }
            animate();
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene(); scene.background = new THREE.Color(CONFIG.colors.bg); scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.01); 
            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000); camera.position.set(0, 2, CONFIG.camera.z); 
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight); renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; renderer.toneMappingExposure = 2.0; 
            container.appendChild(renderer.domElement);
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; controls.dampingFactor = 0.05; controls.autoRotate = true; controls.autoRotateSpeed = 0.6; 
            controls.enablePan = false; controls.minDistance = 20; controls.maxDistance = 80;
            mainGroup = new THREE.Group(); scene.add(mainGroup);
        }

        function setupEnvironment() { const pmremGenerator = new THREE.PMREMGenerator(renderer); scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture; }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.6); scene.add(ambient);
            const innerLight = new THREE.PointLight(0xffaa00, 2, 20); innerLight.position.set(0, 5, 0); mainGroup.add(innerLight);
            const spotGold = new THREE.SpotLight(0xffcc66, 1200); spotGold.position.set(30, 40, 40); spotGold.angle = 0.5; spotGold.penumbra = 0.5; scene.add(spotGold);
            const spotBlue = new THREE.SpotLight(0x6688ff, 600); spotBlue.position.set(-30, 20, -30); scene.add(spotBlue);
            const fill = new THREE.DirectionalLight(0xffeebb, 0.8); fill.position.set(0, 0, 50); scene.add(fill);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.7; bloomPass.strength = 0.45; bloomPass.radius = 0.4;
            composer = new EffectComposer(renderer); composer.addPass(renderScene); composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas'); canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d'); ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#880000'; ctx.beginPath(); for(let i=-128; i<256; i+=32) { ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0); } ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas); caneTexture.wrapS = THREE.RepeatWrapping; caneTexture.wrapT = THREE.RepeatWrapping; caneTexture.repeat.set(3, 3);
        }

        function createDissolveSystem() {
            dissolveGeo = new THREE.PlaneGeometry(0.3, 0.3);
            dissolveMat = new THREE.MeshBasicMaterial({ color: CONFIG.colors.champagneGold, transparent: true, opacity: 0, blending: THREE.AdditiveBlending, side: THREE.DoubleSide });
            for(let i=0; i<300; i++) {
                const p = new THREE.Mesh(dissolveGeo, dissolveMat.clone());
                p.visible = false; mainGroup.add(p); dissolveParticles.push({ mesh: p, life: 0, velocity: new THREE.Vector3() });
            }
        }

        function triggerDissolve(position) {
            let count = 0;
            for(let i=0; i<dissolveParticles.length; i++) {
                if(count >= 15) break; 
                const p = dissolveParticles[i];
                if(p.life <= 0) { 
                    p.mesh.visible = true; p.mesh.position.copy(position); p.mesh.scale.setScalar(1); p.mesh.material.opacity = 1; p.life = 1.0; 
                    p.velocity.set((Math.random() - 0.5) * 2, Math.random() * 3 + 1, (Math.random() - 0.5) * 2);
                    count++;
                }
            }
        }

        function createInstancedDust() {
            const geo = new THREE.TetrahedronGeometry(0.12, 0); const mat = new THREE.MeshBasicMaterial({ color: 0xffffee, transparent: true, opacity: 0.6 });
            dustSystem = new THREE.InstancedMesh(geo, mat, CONFIG.particles.dustCount);
            const dummy = new THREE.Object3D(); const speeds = [];
            for (let i = 0; i < CONFIG.particles.dustCount; i++) {
                const r = 15 + Math.random() * 35; const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
                dummy.position.set(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
                const scale = 0.5 + Math.random(); dummy.scale.set(scale, scale, scale); dummy.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, 0);
                dummy.updateMatrix(); dustSystem.setMatrixAt(i, dummy.matrix); speeds.push({ ySpeed: 0.02 + Math.random() * 0.05, initialPos: dummy.position.clone() });
            }
            dustSystem.userData = { speeds: speeds, dummy: dummy }; mainGroup.add(dustSystem);
        }

        class Particle {
            constructor(mesh, type, photoIdx = -1, isBoss = false) { 
                this.mesh = mesh; this.type = type;
                this.photoIdx = photoIdx; 
                this.isBoss = isBoss; 
                this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 
                this.calculatePositions();
                this.isDissolving = false; 
                this.randomOffset = new THREE.Vector3((Math.random() - 0.5) * 6, (Math.random() - 0.5) * 3, (Math.random() - 0.5) * 6);
                const speedMult = (type === 'PHOTO') ? 0.2 : 2.0; // 照片自转速度降低
                this.spinSpeed = new THREE.Vector3((Math.random()-0.5)*speedMult, (Math.random()-0.5)*speedMult, (Math.random()-0.5)*speedMult);
            }

            calculatePositions() {
                const h = CONFIG.particles.treeHeight; const t = Math.pow(Math.random(), 0.8); const y = (t * h) - h/2;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); if (rMax < 0.5) rMax = 0.5;
                const angle = t * 50 * Math.PI + Math.random() * Math.PI; const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                let rScatter = (12 + Math.random()*20);
                const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
            }

            update(dt, mode, time) {
                if (this.isDissolving) {
                    this.mesh.scale.lerp(new THREE.Vector3(0,0,0), 10*dt);
                    if(this.mesh.scale.x < 0.01) this.isDissolving = false; 
                    return;
                }

                let target = this.posTree;
                if (mode === 'SCATTER') {
                    if (this.type === 'PHOTO') {
                        if (this.isBoss) {
                            // --- 核心修正：Boss 高度提升到 19.0 ---
                            const bossAngle = STATE.rotation.y;
                            target = new THREE.Vector3(Math.sin(bossAngle) * 5, 19.0 + Math.sin(time) * 0.5, Math.cos(bossAngle) * 5);
                            this.mesh.lookAt(0, 19.0, 0); 
                            this.mesh.rotation.y += Math.PI; 
                        } else {
                            const totalPhotos = photoList.length;
                            let progress = 0;
                            if(totalPhotos > 1) {
                                let teamIdx = 0;
                                // 重新查找当前在列表中的位置（因为列表会被洗牌）
                                for(let i=0; i<totalPhotos; i++) {
                                    if(photoList[i] === this) break;
                                    if(!photoList[i].isBoss) teamIdx++;
                                }
                                const teamTotal = totalPhotos - (photoList[0].isBoss ? 1 : 0);
                                progress = teamIdx / (teamTotal > 1 ? teamTotal - 1 : 1);
                            }

                            const baseH = 11 - progress * 26; 
                            const baseR = 12 + progress * 18;
                            const baseAngle = progress * Math.PI * 6 + STATE.rotation.y;

                            const idealX = Math.sin(baseAngle) * baseR;
                            const idealZ = Math.cos(baseAngle) * baseR;
                            const idealY = baseH;

                            const spread = 1.0 + progress * 1.5;

                            target = new THREE.Vector3(idealX + this.randomOffset.x * spread, idealY + this.randomOffset.y, idealZ + this.randomOffset.z * spread);
                            this.mesh.lookAt(0, idealY, 0); 
                            this.mesh.rotation.y += Math.PI; 
                        }
                    } else { target = this.posScatter; }
                } 

                // --- 核心优化：丝滑度调整 (从2.0降到0.8) ---
                const lerpSpeed = 0.8; 
                this.mesh.position.lerp(target, lerpSpeed * dt);
                
                if (mode === 'SCATTER' && this.type !== 'PHOTO') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt; this.mesh.rotation.y += this.spinSpeed.y * dt;
                } else if (mode === 'TREE') {
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt*lerpSpeed);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt*lerpSpeed);
                    if(this.type === 'PHOTO') { this.mesh.rotation.y = mainGroup.rotation.y; } 
                    else { this.mesh.rotation.y += 0.5 * dt; }
                }

                let s = this.baseScale;
                if (this.type === 'PHOTO' && mode === 'SCATTER') {
                    if (this.isBoss) s = this.baseScale * 6.0; else s = this.baseScale * 4.0;
                }
                // 缩放也同步变丝滑
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), lerpSpeed * 2 * dt);
            }
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            const curve = new THREE.CatmullRomCurve3([new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0), new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);
            const goldMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1, envMapIntensity: 2.0, emissive: 0x443300, emissiveIntensity: 0.3 });
            const greenMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.deepGreen, metalness: 0.2, roughness: 0.8, emissive: 0x002200, emissiveIntensity: 0.2 });
            const redMat = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.accentRed, metalness: 0.3, roughness: 0.2, clearcoat: 1.0, emissive: 0x330000 });
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random(); let mesh, type;
                if (rand < 0.40) { mesh = new THREE.Mesh(boxGeo, greenMat); type = 'BOX'; } 
                else if (rand < 0.70) { mesh = new THREE.Mesh(boxGeo, goldMat); type = 'GOLD_BOX'; } 
                else if (rand < 0.92) { mesh = new THREE.Mesh(sphereGeo, goldMat); type = 'GOLD_SPHERE'; } 
                else if (rand < 0.97) { mesh = new THREE.Mesh(sphereGeo, redMat); type = 'RED'; } 
                else { mesh = new THREE.Mesh(candyGeo, candyMat); type = 'CANE'; }
                const s = 0.4 + Math.random() * 0.5; mesh.scale.set(s,s,s); mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                mainGroup.add(mesh); particleSystem.push(new Particle(mesh, type)); 
            }
            const starGeo = new THREE.OctahedronGeometry(1.2, 0); const starMat = new THREE.MeshStandardMaterial({ color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 1.0, metalness: 1.0, roughness: 0 });
            const star = new THREE.Mesh(starGeo, starMat); star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0); mainGroup.add(star); mainGroup.add(photoMeshGroup);
        }

        function addPhotoToScene(texture, isBoss) {
            const maxAnisotropy = renderer.capabilities.getMaxAnisotropy(); texture.anisotropy = maxAnisotropy; texture.minFilter = THREE.LinearMipmapLinearFilter; texture.magFilter = THREE.LinearFilter; texture.generateMipmaps = true;
            
            // --- 核心修改：红金相框混搭 ---
            const isRedFrame = !isBoss && Math.random() > 0.7; // 30% 概率红框（老板除外）
            let frameMat;
            if (isRedFrame) {
                frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.accentRed, metalness: 0.3, roughness: 0.4 });
            } else {
                frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1 });
            }
            const frameGeo = new THREE.BoxGeometry(1.4, 1.4, 0.05);
            const frame = new THREE.Mesh(frameGeo, frameMat);

            // --- 核心修改：修复白底照片曝光 (使用 StandardMaterial 并增加粗糙度) ---
            const photoGeo = new THREE.PlaneGeometry(1.2, 1.2); 
            const photoMat = new THREE.MeshStandardMaterial({ map: texture, roughness: 0.8, metalness: 0.1 }); 
            const photo = new THREE.Mesh(photoGeo, photoMat); photo.position.z = 0.04;
            
            const group = new THREE.Group(); group.add(frame); group.add(photo);
            const s = 0.8; group.scale.set(s,s,s); photoMeshGroup.add(group); 
            
            let photoIdx;
            if (isBoss) { photoIdx = 0; } else { photoIdx = photoList.length; }
            
            const particle = new Particle(group, 'PHOTO', photoIdx, isBoss);
            if (isBoss) photoList.unshift(particle); else photoList.push(particle);
            particleSystem.push(particle);
        }
        
        // --- 新增：随机洗牌函数 ---
        function shuffleTeamPhotos() {
            if (photoList.length <= 2) return; // 照片太少不用洗
            
            const boss = photoList[0].isBoss ? photoList[0] : null;
            let team = photoList[0].isBoss ? photoList.slice(1) : [...photoList];
            
            // Fisher-Yates 洗牌算法
            for (let i = team.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [team[i], team[j]] = [team[j], team[i]];
            }
            
            // 重新组合
            if (boss) {
                photoList = [boss, ...team];
            } else {
                photoList = team;
            }
        }

        async function initMediaPipe() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) return;
            video = document.getElementById('webcam'); webcamCanvas = document.getElementById('webcam-preview'); webcamCtx = webcamCanvas.getContext('2d'); webcamCanvas.width = 160; webcamCanvas.height = 120;
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, { baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" }, runningMode: "VIDEO", numHands: 1 });
            try { const stream = await navigator.mediaDevices.getUserMedia({ video: true }); video.srcObject = stream; video.addEventListener("loadeddata", predictWebcam); } catch (e) { console.log("Webcam denied"); throw e; }
        }
        let lastVideoTime = -1;
        async function predictWebcam() { if (video.currentTime !== lastVideoTime) { lastVideoTime = video.currentTime; if (handLandmarker) { const result = handLandmarker.detectForVideo(video, performance.now()); processGestures(result); } } requestAnimationFrame(predictWebcam); }

        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true; const lm = result.landmarks[0]; STATE.hand.x = (lm[9].x - 0.5) * 2; STATE.hand.y = (lm[9].y - 0.5) * 2;
                if(controls) controls.autoRotate = false; 
                const wrist = lm[0]; const tips = [lm[8], lm[12], lm[16], lm[20]]; 
                let avgDist = 0; tips.forEach(t => avgDist += Math.hypot(t.x - wrist.x, t.y - wrist.y)); avgDist /= 4;
                
                if (avgDist > 0.4 && STATE.mode !== 'SCATTER') { 
                    STATE.lastMode = STATE.mode; STATE.mode = 'SCATTER'; 
                    // --- 核心功能：每次炸开前洗牌 ---
                    shuffleTeamPhotos();
                } else if (avgDist < 0.25 && STATE.mode !== 'TREE') {
                    STATE.lastMode = STATE.mode; STATE.mode = 'TREE';
                    photoList.forEach(p => { triggerDissolve(p.mesh.position.clone()); p.isDissolving = true; });
                }
            } else { 
                STATE.hand.detected = false; if(controls) controls.autoRotate = true; 
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight); });
            window.addEventListener('click', () => { const audio = document.getElementById('bg-music'); if(audio.paused && document.getElementById('music-status').innerText === "Play Music") { } }, { once: true });
        }

        function animate() {
            requestAnimationFrame(animate); const dt = clock.getDelta(); const time = clock.elapsedTime;
            if(controls) controls.update(); 

            if (STATE.hand.detected) {
                const targetRotY = STATE.hand.x * Math.PI; 
                STATE.rotation.y += (targetRotY - STATE.rotation.y) * 2.0 * dt;
                mainGroup.rotation.y = STATE.rotation.y;
            } else { STATE.rotation.y = mainGroup.rotation.y; }

            particleSystem.forEach(p => p.update(dt, STATE.mode, time));
            
            if (dustSystem) {
                const count = dustSystem.count; const dummy = dustSystem.userData.dummy; const speeds = dustSystem.userData.speeds;
                for(let i=0; i<count; i++) {
                    const info = speeds[i]; let currentY = info.initialPos.y - (time * info.ySpeed * 10) % 50; if(currentY < -20) currentY += 50; 
                    dummy.position.set(info.initialPos.x, currentY, info.initialPos.z); dummy.rotation.set(time * 0.2 + i, time * 0.1 + i, 0); dummy.scale.setScalar(dummy.scale.x); 
                    dummy.updateMatrix(); dustSystem.setMatrixAt(i, dummy.matrix);
                } dustSystem.instanceMatrix.needsUpdate = true;
            }
            
            dissolveParticles.forEach(p => {
                if(p.life > 0) {
                    p.mesh.position.add(p.velocity.clone().multiplyScalar(dt)); 
                    p.velocity.y += dt * 2; p.life -= dt * 1.5; p.mesh.material.opacity = p.life; p.mesh.scale.setScalar(p.life * 1.5); p.mesh.rotation.x += dt*5; p.mesh.rotation.z += dt*5; 
                } else { p.mesh.visible = false; }
            });

            composer.render();
        }

        init();
    </script>
